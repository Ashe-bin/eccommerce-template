<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header style="margin-bottom: 5rem">
      <div id="header">
        <div class="header-logo">
          <a><img src="/images/logo.png" alt="" /></a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav" id="nav-container">
            <ul class="">
              <li><a id="home" class="active" href="">Home</a></li>
              <li><a id="blog" href="">Blog</a></li>
              <li><a id="about" href="">About</a></li>
              <li><a id="contact" href="">Contact Us</a></li>
              <li>
                <div class="header-list-icon">
                  <div id="shopping-cart" href="" id="shoppingCartLink">
                    <div
                      style="
                        color: #088178;
                        padding: 0.2rem;
                        border: 2px solid #088178;
                        border-radius: 50%;
                      "
                      id="shoppingCart"
                    >
                      <svg
                        class="w-6 h-6 text-gray-800 dark:text-white"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4 4a1 1 0 0 1 1-1h1.5a1 1 0 0 1 .979.796L7.939 6H19a1 1 0 0 1 .979 1.204l-1.25 6a1 1 0 0 1-.979.796H9.605l.208 1H17a3 3 0 1 1-2.83 2h-2.34a3 3 0 1 1-4.009-1.76L5.686 5H5a1 1 0 0 1-1-1Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                  </div>
                  <span class="cart-item-number" id="cart-item-number"></span>
                </div>
              </li>
            </ul>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
              id="menu-bar"
              class="menu-bar"
              onclick="showSideBar()"
            >
              <path
                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="27"
              viewBox="0 -960 960 960"
              width="27"
              id="close-bar"
              class="close-bar"
              onclick="closeSideBar()"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </nav>
        </div>
      </div>
    </header>
    <main class="" id="product-detail " class="product-detail">
      <div class="font-[sans-serif] bg-white p-4">
        <div class="checkout-upper-container">
          <div class="checkout-text">
            <h2
              class="text-3xl mt-10 font-extrabold inline-block pb-1 text-[#088178]"
            >
              Checkout
            </h2>
          </div>
          <div class="checkout-form" class="flex" id="checkout-section">
            <div class="">
              <div class="">
                <div>
                  <h3 class="text-xl font-bold text-[#333]">01</h3>
                  <h3 class="text-xl font-bold text-[#333]">
                    Personal Details
                  </h3>
                </div>
                <div class="checkout-form-element">
                  <form>
                    <div id="form-input-error"></div>
                    <div class="checkout-form-input">
                      <input
                        id="first-name-input"
                        type="text"
                        placeholder="First name"
                        class="form-input"
                        required
                      />
                      <span id="first-name-error"></span>

                      <input
                        id="last-name-input"
                        type="text"
                        placeholder="Last name"
                        class="form-input"
                        required
                      />
                      <span id="last-name-error"></span>

                      <input
                        id="phone-number-input"
                        type="tell"
                        placeholder="+251"
                        class="form-input"
                        required
                      />
                      <span id="phone-number-error"></span>
                    </div>
                  </form>
                </div>
              </div>
              <div class="">
                <div>
                  <h3 class="text-xl font-bold text-[#333]">02</h3>
                  <h3 class="text-xl font-bold text-[#333]">
                    Shopping Address
                  </h3>
                </div>
                <div class="checkout-address-form">
                  <form>
                    <div class="checkout-address-form-input">
                      <input
                        id="street-address-input"
                        type="text"
                        placeholder="Street address"
                        class="form-input"
                        required
                      />
                      <input
                        id="province-address-input"
                        type="text"
                        placeholder="Province "
                        class="form-input"
                        required
                      />
                      <span id="street-address-error"></span>

                      <input
                        id="city-input"
                        type="text"
                        placeholder="City"
                        class="form-input"
                        required
                      />
                      <input
                        id="country-input"
                        type="text"
                        placeholder="Country"
                        class="form-input"
                        required
                      />
                      <input
                        id="state-input"
                        type="text"
                        placeholder="State"
                        class="form-input"
                        required
                      />
                      <input
                        id="zip-code-input"
                        type="number"
                        placeholder="Zip Code"
                        class="form-input"
                        required
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="checkout-proceed-btn">
                <button
                  id="Proceed-payment-btn"
                  type="button"
                  class="px-6 py-3 text-xl bg-blue-600 text-white rounded-md hover:bg-blue-700"
                >
                  Proceed To Payment
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
